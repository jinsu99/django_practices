<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>방명록</title>
</head>
<body>
	<form action="/guestbook01/add" method="post">
	{% csrf_token %}
	<table border=1 width=500>
		<tr>
			<td>이름</td><td><input type="text" name="name"></td>
			<td>비밀번호</td><td><input type="password" name="password"></td>
		</tr>
		<tr>
			<td colspan=4><textarea name="message" cols=60 rows=5></textarea></td>
		</tr>
		<tr>
			<td colspan=4 align=right><input type="submit" VALUE=" 확인 "></td>
		</tr>
	</table>
	</form>
	<!--
	{% load mathfilters %}						: mathfilter 사용하기위해 load하기 (line 1)
	<p>10-5+1= {{10|sub:5|add:1}}</p>			: mathfilter 사용하기 →
	--{{ guestbook01_list | length }}-- <br>	: 길이
	[{{ forloop.counter }}]						: loop될때마다 count
	-->
	{% for guest in guestbook01_list %}
		<br>
		<table width=510 border=1>
		<table width=510 border=1>
			<tr>
				<td>{{ guest.no }}</td>
				<td>{{ guest.name }}</td>
				<td>{{ guest.reg_date }}</td>
				<td><a href="/guestbook01/deleteform?no={{ guest.no }}">삭제</a></td>
			</tr>
			<tr>
				<td colspan=4>{{ guest.message | linebreaksbr }}</td>
			</tr>
		</table>
	{%endfor%}
</body>
</html>
